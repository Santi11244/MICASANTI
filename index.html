<style>
body {
  font-family: 'Fugaz One', sans-serif;
  background: white;
  color: red;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

h1 {

#timer {

  padding: 20px;

  border: 4px solid red;

  border-image: repeating-linear-gradient(
    45deg,
    red,
    red 10px,
    white 10px,
    white 20px
  ) 1;
  animation: borderFlash 1s infinite;
}

@keyframes borderFlash {
  0% { border-image-source: repeating-linear-gradient(45deg, red, red 10px, white 10px, white 20px); }
  50% { border-image-source: repeating-linear-gradient(45deg, white, white 10px, red 10px, red 20px); }
  100% { border-image-source: repeating-linear-gradient(45deg, red, red 10px, white 10px, white 20px); }
}

#phrase {
  font-size: 1.5rem;
  max-width: 80%;
  white-space: pre-wrap;
}
</style>
</head>
