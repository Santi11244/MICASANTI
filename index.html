<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cronómetro desde el 14/02/2025</title> 

<!-- Fuente Pacifico desde Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Pacifico', cursive; /* Fuente elegida */
  background: white; /* Fondo blanco */
  color: red; /* Texto rojo */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

h1 {
  margin-bottom: 30px;
  font-size: 2rem;
}

#timer {
  font-size: 2rem;
  background-color: white; /* Fondo blanco */
  padding: 20px;
  border-radius: 10px;
  border: 2px solid red; /* Borde rojo */
}
</style>
</head>
<body>
<h1>Desde ese 14 de febrero de 2025 hasta hoy ❤️</h1> 
<div id="timer">Cargando...</div>

<script>
const startDate = new Date('2025-02-14T00:00:00');

function updateTimer() {
  const now = new Date();
  const diff = now - startDate;

  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById('timer').textContent =
  `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`; 
}

setInterval(updateTimer, 1000);
updateTimer();
</script>
</body>
</html>
